<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <style type="text/css" media="screen">
  .pagination .noClick a {
    border-top: none;
    border-bottom: none;
    cursor: default;
    padding: 4px;
  }
  .pagination .noClick a:hover {
    background: #fff;
  }
  </style>
</head>
<body>
  <nav aria-label="Page navigation">
  <ul class="pagination"></ul>
</nav>
<script src='js/jquery-3.2.0.min.js' type="text/javascript"></script>
<script>
// 1.首先初始化一个分页总码数
function pageHtml(len,pageNum){
  console.log(pageNum)
  var html = '';
       if(pageNum == 1){
          html = '<li class="prev disabled" ><a href="#" aria-label="Previous" class="prev"><span aria-hidden="true">&laquo;</span></a></li>';

      }else{
          html = '<li class="prev"><a href="#" aria-label="Previous" class="prev"><span aria-hidden="true">&laquo;</span></a></li>';

      }
      if(pageNum){
        if(pageNum <5 ){
         for(var i = 1; i<=len; i++){
                if(i == pageNum){
                  html += '<li class="active"><a href="#">'+ pageNum +'</a></li>';
                }
                else if(i <= 5){
                  html += '<li><a href="#">'+ i +'</a></li>';
                }else if(i>=5){
                  html += '<li class="noClick"><a href="#">......</a></li>'
                  html += '<li><a href="#">'+ (len-1)+'</a></li>'
                  html += '<li><a href="#">'+ (len)+'</a></li>'
                  break;
                }
               }
        }else if(pageNum >= 5 && pageNum <= 6){
        for(j = 1; j<=pageNum; j++){
          if(j == pageNum){
            html += '<li class="active"><a href="#">'+ pageNum +'</a></li>';

          }else {
            html += '<li><a href="#">'+ j +'</a></li>';
          }
          }
          html += '<li><a href="#">'+ (pageNum+1) +'</a></li>';
          html += '<li class="noClick"><a href="#">......</a></li>'
          html += '<li><a href="#">'+ (len-1)+'</a></li>'
          html += '<li><a href="#">'+ (len)+'</a></li>'
        }else if(pageNum >=7 && pageNum < len-5){
          html += '<li><a href="#">1</a></li>';
          html += '<li><a href="#">2</a></li>';
          html += '<li class="noClick"><a href="#">......</a></li>';
          for(k = pageNum-2; k<=pageNum+2; k++){
            if(k == pageNum){
              html += '<li class="active"><a href="#">'+ pageNum +'</a></li>';
            }else {
              html += '<li><a href="#">'+ k +'</a></li>';
            }
          }
          html += '<li class="noClick"><a href="#">......</a></li>'
          html += '<li><a href="#">'+ (len-1)+'</a></li>'
          html += '<li><a href="#">'+ (len)+'</a></li>'

        }else if(pageNum >= len-5 ){
            html += '<li><a href="#">1</a></li>';
            html += '<li><a href="#">2</a></li>';
            html += '<li class="noClick"><a href="#">......</a></li>';

          for(var h = len-5; h<=len; h++){
            if(h == pageNum){
                html += '<li class="active"><a href="#">'+ pageNum +'</a></li>';
            }else{
               html += '<li><a href="#">'+ h +'</a></li>';
            }

          }
        }

      }else{
         for(var i = 1; i<=len; i++){
          if(i == 1){
            html += '<li class="active"><a href="#">'+ i +'</a></li>';
          }
        if(i <= 5 && i != 1){
          html += '<li><a href="#">'+ i +'</a></li>';
        }else if(i>=5){
          html += '<li class="noClick"><a href="#">......</a></li>'
          html += '<li><a href="#">'+ (len-1)+'</a></li>'
          html += '<li><a href="#">'+ (len)+'</a></li>'
          break;
        }
       }
      }

  if(pageNum == len){
    html += '<li class="next disabled"><a href="#" aria-label="Next" class="next"><span aria-hidden="true">&raquo;</span></a></li>'
  }else {
    html += '<li class="next"><a href="#" aria-label="Next" class="next"><span aria-hidden="true">&raquo;</span></a></li>'
  }
  return html;
}
var len = 10;
var html = pageHtml(len,1);
$('.pagination').html(html);

var index = 1;//存储页码

$('.pagination').on('click', function(e){

    var ele = $(e.target).parent();

if(ele.hasClass('noClick')){
  console.log('aaa')
  return
}else if(ele.hasClass('next')){
      if(index == len) return
      index = index++ >= len? len: index;

      var html = pageHtml(10, index);
      $('.pagination').html(html);

    }else if(ele.hasClass('prev')){
        if(index == 1) return
        index = index-- <= 1? 1:index;
        var html = pageHtml(10, index);
        $('.pagination').html(html);
    }else {
        var num = parseInt($(e.target).html());//获取页码
        var html = pageHtml(10,num);
        $('.pagination').html(html);
        index = num;
    }
});


</script>
</body>
</html>
